{{ $taxonomy := "categories" }}
{{ with .Param $taxonomy }}
<ul class="inline-list">
    {{ range $index, $category := . }}
        {{ $categoryslug := lower $category }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $categoryslug) -}}
            <li>
                <a href="{{ .Permalink }}">{{ $category }}</a>
            </li>
        {{- end -}}
    {{- end -}}
</ul>
{{ end }}
